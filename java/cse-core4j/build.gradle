
println "Gradle version is ${gradle.getGradleVersion()}"

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = '6.0.1'
}

def snapshot = false
def core4j_version = 'r2'
if (snapshot) core4j_version += '-SNAPSHOT'

println "cse-core4j version is $core4j_version"

subprojects {
    group 'org.osp'
    version core4j_version
}
