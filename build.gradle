
println "Gradle version is ${gradle.getGradleVersion()}"

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = '6.1.1'
}

def snapshot = true
def core4j_version = 'r5'
if (snapshot) core4j_version += '-SNAPSHOT'

println "cse-core4j version is $core4j_version"

subprojects { sub ->
    group 'org.osp'
    version core4j_version

    pluginManager.withPlugin('kotlin') {

        compileKotlin {
            kotlinOptions {
                jvmTarget = "1.8"
                javaParameters = true
            }
        }
        compileTestKotlin {
            kotlinOptions.jvmTarget = "1.8"
        }

    }

}
