import org.gradle.internal.os.OperatingSystem

def os = OperatingSystem.current()
def buildDir = new File("cmake-build-release")

task configureNative {
    doLast {
        if (!buildDir.exists()) {
            buildDir.mkdirs()
        }
        exec {
            workingDir buildDir
            if (os.isWindows()) {
                commandLine 'cmd', '/c', 'cmake', '..', '-DCMAKE_BUILD_TYPE=Release', '-G', 'Visual Studio 16 2019', '-A', 'x64'
            } else if (os.isLinux()) {
                commandLine 'cmake', '..', '-DCMAKE_BUILD_TYPE=Release'
            }
        }
    }
}

task buildNative {
    doLast {
        exec {
            workingDir buildDir
            if (os.isWindows()) {
                commandLine 'cmd', '/c', 'cmake', '--build', '.', '--config', 'Release'
            } else if (os.linux) {
                commandLine 'cmake', '--build', '.'
            }
        }
    }
    dependsOn 'configureNative'
}

task clean {
   doLast {
       if (buildDir.exists()) {
           buildDir.deleteDir()
       }
   }
}
