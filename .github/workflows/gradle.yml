name: CI

on: [push]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          os: [windows-latest]
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Install conan on Windows
      if: startsWith(runner.os, 'Windows')
      run: pip install conan

    - name: Install conan on Linux
      if: startsWith(runner.os, 'Linux')
      run: sudo pip install conan

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle on Windows
      if: startsWith(runner.os, 'Windows')
      run: ./gradlew buildNative build --info

    - name: Build with Gradle on Linux
      if: startsWith(runner.os, 'Linux')
      run: sudo chmod +x gradlew && ./gradlew buildNative build --info
