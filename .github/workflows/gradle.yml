name: Java CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-18.04, windows-2016]

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: java/cse-core4j
